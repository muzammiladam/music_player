<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Music Player with Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="music-player">
    <img src="image.jpg" alt="Music Player Background" class="player-background">
    <div class="content">
      <div class="now-playing">Now Playing: <span id="song-title">-</span></div>
      <div class="player-controls">
        <button id="prev" class="control-btn">⏮</button>
        <button id="play-pause" class="control-btn">▶</button>
        <button id="next" class="control-btn">⏭</button>
        <button id="shuffle" class="control-btn">🔀</button>
        <button id="repeat" class="control-btn">🔁</button>
      </div>
      <div class="progress-container">
        <input type="range" id="progress-bar" min="0" max="100" value="0">
        <div id="time-display">00:00 / 00:00</div>
      </div>
      <div class="volume-controls">
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
      </div>
      <div class="song-list">
        <h3>Song List</h3>
        <ul id="song-list">
          <!-- Songs will be dynamically listed here -->
        </ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
